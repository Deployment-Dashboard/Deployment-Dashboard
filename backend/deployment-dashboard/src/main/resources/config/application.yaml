server:
  servlet:
    # prefix aplikace
    context-path: /deploydash

spring:
  application:
    name: deployment-dashboard
    custom-protocols:
      ok-jira: https://jira.oksystem.local/issues/?jql=text~
  datasource:
    url: jdbc:h2:file:./src/main/resources/db/data/h2testdb
    driver-class-name: org.h2.Driver
    username: test
    password: test
  h2:
    # localhost:8080/deploydash/h2-console
    console:
      enabled: true
      settings:
        web-allow-others: true
  liquibase:
    enabled: true
    change-log: classpath:db/liquibase/changelog-master.yaml
  jackson:
    serialization:
      write-dates-as-timestamps: false
